<html>
<head>
<link rel="stylesheet" href="stylesheet.css">
	<div class="header">
  <div class="header-left">
    <a input type="button" onclick="window.location.href = 'index.html';" href="#home">Home</a>
    <a input type="button" onclick="window.location.href = 'nmap.html';" href="#nmap">NMAP</a>
    <a input type="button" onclick="window.location.href = 'snmp.html';" href="#snmp">SNMP</a>
  </div>
  </div>
 </head>
 
<script type="text/javascript">
    function EnableDisableTextBox() {
        var custom = document.getElementById("custom");
        var customScan = document.getElementById("customScan");
        customScan.disabled = custom.checked ? false : true;
        if (!customScan.disabled) {
            customScan.focus();
        }
    }
</script>
 
 <body>
 <form action="/nmap/" method="POST">
 <h3>Target IP:</h3>
 <input type="text" id="ipaddr"/>
 
 <div>
 <h3>Other options</h3>
  <input type="radio" id="quickscan" name="options" value="quickscan" onclick="EnableDisableTextBox()" />
  <label for="quickscan">Quick Scan</label><br>
  <input type="radio" id="osportscan" name="options" value="osportscan" onclick="EnableDisableTextBox()" />
  <label for="osportscan">OS and port scan</label><br>
  <input type="radio" id="single" name="options" value="single" onclick="EnableDisableTextBox()" />
  <label for="single">Single target</label><br>
  <input type="radio" id="custom" name="options" value="custom" onclick="EnableDisableTextBox()" />
  <label for="custom">Custom Scan</label> <input type="text" id="customScan" disabled="disabled" />
  <br>  
</form>
 </div>
 <div>
 <h3>Custom NMAP command:</h3>
 <input type="text" id="nmapcommand"/>
 </div>
 
 
 <div>
 <br>
 <input type="submit" onclick="myFunction()" value="Submit"/> 
</div>

<script>
function myFunction() {
  var x = document.getElementById("ipaddr").submit;
}
</script>

</form>

</html>
